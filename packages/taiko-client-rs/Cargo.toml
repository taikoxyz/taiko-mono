[workspace]
members = [
    "bin/client",
    "crates/bindings",
    "crates/driver",
    "crates/preconfirmation-driver",
    "crates/proposer",
    "crates/protocol",
    "crates/rpc",
    "crates/test-harness",
    "crates/whitelist-preconfirmation-driver",
]
resolver = "2"

[workspace.package]
version = "2.0.0"
edition = "2024"
rust-version = "1.88"
authors = ["Taiko Labs"]
license = "MIT"
repository = "https://github.com/taikoxyz/taiko-mono"

[workspace.dependencies]
# async
async-trait = "0.1"
rand = { version = "0.8", features = ["std", "std_rng"] }
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
tokio-retry = "0.3.0"
tokio-stream = "0.1"

# cli
clap = { version = "4", features = ["derive", "env"] }

# observability
metrics = "0.24"
metrics-exporter-prometheus = { version = "0.15", default-features = false, features = [
  "http-listener",
] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# web
http-body-util = "0.1"
hyper = { version = "1", features = ["client", "http1"] }
hyper-util = { version = "0.1", features = ["client", "http1", "tokio"] }
tower = { version = "0.5", features = ["timeout", "util"] }

# ethereum
alloy = "1.4.3"
alloy-consensus = { version = "1.4.3", default-features = false, features = [
  "serde",
] }
alloy-contract = { version = "1.4.3", default-features = false }
alloy-eips = { version = "1.4.3", default-features = false }
alloy-hardforks = { version = "0.4.5", default-features = false }
alloy-json-rpc = { version = "1.4.3", default-features = false }
alloy-network = { version = "1.4.3", default-features = false }
alloy-node-bindings = { version = "1.4.3" }
alloy-primitives = { version = "1.5.0", default-features = false }
alloy-provider = { version = "1.4.3", default-features = false }
alloy-rlp = { version = "0.3.12", default-features = false }
alloy-rpc-client = { version = "1.4.3", default-features = false }
alloy-rpc-types = { version = "1.4.3", default-features = false }
alloy-rpc-types-engine = { version = "1.4.3", default-features = false }
alloy-rpc-types-eth = { version = "1.4.3", default-features = false }
alloy-signer = { version = "1.4.3", default-features = false }
alloy-signer-local = { version = "1.4.3", default-features = false }
alloy-sol-macro = { version = "1.4.3", default-features = false, features = [
  "json",
] }
alloy-sol-types = { version = "1.5.0", default-features = false }
alloy-transport = { version = "1.4.3", default-features = false }
alloy-transport-http = { version = "1.4.3", features = ["hyper", "jwt-auth"] }
event-scanner = "1.0.0"
jsonrpsee = { version = "0.26", features = ["server"] }
k256 = { version = "0.13", default-features = false, features = ["arithmetic"] }

# taiko
alethia-reth-consensus = { git = "https://github.com/taikoxyz/alethia-reth", package = "alethia-reth-consensus", rev = "41fac9fd014a9944439aa2c2fbae56f9f1a627f3" }
alethia-reth-evm = { git = "https://github.com/taikoxyz/alethia-reth", package = "alethia-reth-evm", rev = "41fac9fd014a9944439aa2c2fbae56f9f1a627f3" }
alethia-reth-primitives = { git = "https://github.com/taikoxyz/alethia-reth", package = "alethia-reth-primitives", rev = "41fac9fd014a9944439aa2c2fbae56f9f1a627f3", features = [
  "serde",
] }
alethia-reth-rpc = { git = "https://github.com/taikoxyz/alethia-reth", package = "alethia-reth-rpc", rev = "41fac9fd014a9944439aa2c2fbae56f9f1a627f3" }
reth-ipc = { git = "https://github.com/paradigmxyz/reth", tag = "v1.10.0" }

# types
anyhow = "1"
dashmap = "6.1.0"
flate2 = { version = "1.0", default-features = false, features = ["zlib"] }
once_cell = "1.19"
reqwest = { version = "0.12", features = ["json"] }
thiserror = { version = "2.0.12", default-features = false }
url = "2.5.4"

# serialization
secp256k1 = { version = "0.30", features = ["recovery", "rand"] }
serde_json = "1"
sha2 = "0.10"
ssz_rs = "0.9.0"

# testing
serial_test = { version = "3", features = ["async"] }
test-context = "0.3"
test-log = { version = "0.2", features = ["trace"] }

[profile.dev]
debug = "line-tables-only"
split-debuginfo = "unpacked"

[profile.dev.package]
proptest.opt-level = 3
rand_chacha.opt-level = 3
rand_xorshift.opt-level = 3
unarray.opt-level = 3

[profile.debug-fast]
inherits = "release"
debug = true
lto = "thin"

[profile.maxperf]
inherits = "release"
lto = "fat"
codegen-units = 1
incremental = false

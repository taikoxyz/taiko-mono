[workspace]
resolver = "2"
members = ["crates/rpc", "crates/proposer", "bin/client"]

[workspace.package]
edition = "2024"
license = "MIT"
rust-version = "1.88"
authors = ["Taiko Labs"]
homepage = "https://github.com/taikoxyz/taiko-mono"
repository = "https://github.com/taikoxyz/taiko-mono"
version = "0.1.0"
keywords = ["taiko", "rollup", "ethereum"]

[workspace.dependencies]
# Alloy
alloy = { version = "1.0.23", default-features = false }
alloy-primitives = { version = "1.0.23", default-features = false }
alloy-provider = { version = "1.0.23", default-features = false }
alloy-rpc-types = { version = "1.0.23", default-features = false }
alloy-rpc-client = { version = "1.0.23", default-features = false }
alloy-rpc-types-engine = { version = "1.0.23", default-features = false }
alloy-rpc-types-eth = { version = "1.0.23", default-features = false }
alloy-transport-http = { version = "1.0.23", default-features = false }
taiko-reth = { git = "https://github.com/taikoxyz/alethia-reth", tag = "v0.3.0" }

# General
tokio = "1.45.1"
tokio-util = "0.7.15"
futures = "0.3.31"
clap = "4.5.39"
url = "2.5.4"
tower = "0.5.2"
http-body-util = "0.1.3"
thiserror = { version = "2.0.12", default-features = false }
anyhow = { version = "1.0.98", default-features = false }

# Tracing
tracing = { version = "0.1.41", default-features = false }

# Serialization
serde = { version = "1.0.219", default-features = false }
serde_json = { version = "1.0.140", default-features = false }

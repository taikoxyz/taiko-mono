[package]
name = "test-harness"
version.workspace = true
edition.workspace = true
publish = false

[features]
default = []
# Enable preconfirmation test utilities (mock driver, mock lookahead, etc.)
preconfirmation = [
    "dep:preconfirmation-client",
    "dep:preconfirmation-net",
    "dep:preconfirmation-types",
    "dep:async-trait",
    "dep:protocol",
    "dep:secp256k1",
]

[dependencies]
alloy = { workspace = true }
alloy-consensus = { workspace = true }
alloy-eips = { workspace = true }
alloy-primitives = { workspace = true }
alloy-provider = { workspace = true }
alloy-rpc-types = { workspace = true }
alloy-sol-types = { workspace = true }
anyhow = { workspace = true }
async-trait = { workspace = true, optional = true }
bindings = { path = "../bindings" }
http-body-util = { workspace = true }
hyper = { workspace = true }
hyper-util = { workspace = true }
once_cell = { workspace = true }
preconfirmation-client = { path = "../preconfirmation-client", optional = true }
preconfirmation-net = { path = "../../../preconfirmation-p2p/crates/net", optional = true }
preconfirmation-types = { path = "../../../preconfirmation-p2p/crates/types", optional = true }
protocol = { path = "../protocol", optional = true }
rpc = { path = "../rpc" }
secp256k1 = { workspace = true, optional = true }
serde = { workspace = true }
serde_json = { workspace = true }
test-context = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
url = { workspace = true }

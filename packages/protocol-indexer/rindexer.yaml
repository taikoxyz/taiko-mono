name: indexer
description: An event indexer implementation for Taiko protocol
repository: https://github.com/taikoxyz/taiko-mono
project_type: rust
config: {}
timestamps: null
networks:
  - name: local
    chain_id: 32301
    rpc: ${LOCAL_RPC}
storage:
  postgres:
    enabled: true
    drop_each_run: false
    disable_create_tables: true
    indexes:
      global_injected_parameters:
        - block_number
        - block_hash
        - tx_hash
native_transfers:
  enabled: false
contracts:
  - name: ShastaInbox
    details:
      - network: local
        address: "0x998abeb3E57409262aE5b751f60747921B33613E"
        start_block: "0"
    abi: ./abis/ShastaInbox.json
    include_events:
      - name: Proposed
      - name: Proved
      - name: BondInstructed

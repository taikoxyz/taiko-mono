version: "2"
linters:
  enable:
    - funlen
    - gocognit
    - gocritic
    - lll
    - whitespace
    - wsl
  settings:
    funlen:
      lines: 350
      statements: 100
    gocognit:
      min-complexity: 75
    lll:
      line-length: 150
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - funlen
        path: _test\.go
    paths:
      - contracts/*
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - contracts/*
      - third_party$
      - builtin$
      - examples$

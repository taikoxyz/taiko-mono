[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --strict-config
    --disable-warnings
    -ra
asyncio_mode = auto
markers =
    asyncio: mark test as async
    slow: mark test as slow
    integration: mark test as integration test
    unit: mark test as unit test
[workspace]
members = ["crates/net", "crates/service", "crates/types"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.88"
authors = ["Taiko Labs"]
license = "MIT"
repository = "https://github.com/taikoxyz/taiko-mono"

[workspace.dependencies]
alloy-primitives = "1.4.1"
anyhow = "1"
discv5 = "0.10"
libp2p = { version = "0.56", default-features = false, features = ["tcp", "quic", "dns", "gossipsub", "request-response", "ping", "identify", "autonat", "relay"] }
metrics = "0.24"
metrics-exporter-prometheus = { version = "0.15", default-features = false, features = ["http-listener"] }
# Prefer the local reth checkout to avoid large git fetches; can be overridden to a git ref if needed.
reth-discv5 = { path = "/Users/davidcai/Workspace/reth/crates/net/discv5" }
reth-network-peers = { path = "/Users/davidcai/Workspace/reth/crates/net/peers" }
secp256k1 = { version = "0.30", features = ["recovery", "rand"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha3 = "0.10"
ssz_rs = "0.9"
thiserror = "2"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

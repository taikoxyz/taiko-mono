[workspace]
members = [
    "bin/ejector",
    "crates/beacon",
    "crates/bindings", 
    "crates/config",
    "crates/metrics",
    "crates/monitor",
    "crates/server",
    "crates/utils",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.88"
authors = ["Taiko Labs"]
license = "MIT"
repository = "https://github.com/taikoxyz/taiko-mono"

[workspace.dependencies]
# internal crates
beacon = { path = "crates/beacon" }
bindings = { path = "crates/bindings" }
config = { path = "crates/config" }
metrics = { path = "crates/metrics" }
monitor = { path = "crates/monitor" }
server = { path = "crates/server" }
utils = { path = "crates/utils" }

# async
tokio = { version = "1.45", default-features = false, features = ["full"] }
tokio-util = { version = "0.7" }
futures-util = "0.3.0"

# cli
clap = { version = "4", features = ["derive", "env"] }

# observability
prometheus = "0.13"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# web
axum = "0.7"
reqwest = { version = "0.12" }

# ethereum
alloy = { version = "1.0.13", features = ["full"] }
alloy-serde = "0.11.0"

# types
once_cell = "1.19"
dotenvy = "0.15"
eyre = "0.6"
color-eyre = "0.6"
url = { version = "2.5.0", features = ["serde"] }

# serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[workspace.lints.clippy]
cast_lossless = "deny"
cast_possible_truncation = "deny"
cast_possible_wrap = "deny"
cast_precision_loss = "deny"
cast_sign_loss = "deny"
needless_return = "deny"
panicking_overflow_checks = "deny"
unwrap_used = "deny"
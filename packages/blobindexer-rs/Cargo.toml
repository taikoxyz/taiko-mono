[package]
name = "blobindexer"
version = "0.3.0"
edition = "2024"
rust-version = "1.88"
authors = ["Taiko Labs"]
license = "MIT"
repository = "https://github.com/taikoxyz/taiko-mono"
description = "Blob indexer service for Taiko beacon blobs"

[[bin]]
name = "blobindexer"
path = "bin/blobindexer/src/main.rs"

[dependencies]
anyhow = "1"
axum = "0.7"
clap = { version = "4", features = ["derive", "env"] }
chrono = { version = "0.4", features = ["serde"] }
dotenvy = "0.15"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = { version = "3", default-features = false, features = ["chrono"] }
sha2 = "0.10"
sqlx = { version = "0.8", default-features = false, features = [
    "runtime-tokio",
    "mysql",
    "macros",
    "chrono",
    "migrate"
] }
tokio = { version = "1.45", features = ["full"] }
tokio-util = { version = "0.7", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json"] }
tower = { version = "0.4", features = ["util", "timeout"] }
tower-http = { version = "0.5", features = ["trace", "cors", "timeout"] }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
url = { version = "2.5.4", features = ["serde"] }
thiserror = "2.0"
hex = "0.4"
alloy-consensus = { version = "1.0.36", default-features = false, features = ["serde"] }
alloy-rlp = { version = "0.3.12", default-features = false, features = ["std"] }
alloy-primitives = { version = "1.0.36", default-features = false, features = ["std", "serde"] }
humantime = "2.1"
metrics = "0.22"
metrics-exporter-prometheus = "0.15"

[dev-dependencies]
http-body-util = "0.1"
serde_json = "1"
tokio = { version = "1.45", features = ["full"] }

[lints.clippy]
cast_lossless = "deny"
cast_possible_truncation = "deny"
cast_possible_wrap = "deny"
cast_precision_loss = "deny"
cast_sign_loss = "deny"
needless_return = "deny"
panicking_overflow_checks = "deny"
unwrap_used = "deny"

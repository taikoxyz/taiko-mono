services:
  mysql:
    image: mysql:8.4
    container_name: blobindexer-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: blobindexer
      # If connecting from other containers, not needed for host access:
      # MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-ppassword"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  mysql-data:

name: Vercel Build and Deploy

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      flags:
        type: string
        required: true
    secrets:
      vercel_project_id:
        description: "Vercel Project ID"
        required: true
      vercel_org_id:
        description: "Vercel ORG ID"
        required: true
      vercel_token:
        description: "Vercel TOKEN"
        required: true

env:
  VERCEL_ORG_ID: ${{ secrets.vercel_org_id }}
  VERCEL_PROJECT_ID: ${{ secrets.vercel_project_id }}

jobs:
  build-deploy:
    if: ${{ !startsWith(github.head_ref, 'dependabot') && github.event.pull_request.head.repo.fork == false }}
    runs-on: [arc-runner-set]
    steps:
      - name: Print Vercel Project ID
        run: |
          echo "Vercel Project ID: ${{ env.VERCEL_PROJECT_ID }}"

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm dependencies
        uses: ./.github/actions/install-pnpm-dependencies

      - name: Install Vercel CLI
        run: pnpm add --global vercel@latest

      - name: Pull Vercel Environment Information
        env:
          VERCEL_ENV: ${{ inputs.environment }}
          VERCEL_TOKEN: ${{ secrets.vercel_token }}
        run: vercel pull --yes --environment="$VERCEL_ENV" --token="$VERCEL_TOKEN"

      - name: Build Project Artifacts
        env:
          VERCEL_FLAGS: ${{ inputs.flags }}
          VERCEL_TOKEN: ${{ secrets.vercel_token }}
        run: vercel build $VERCEL_FLAGS --token="$VERCEL_TOKEN"

      - name: Deploy Project Artifacts to Vercel
        env:
          VERCEL_FLAGS: ${{ inputs.flags }}
          VERCEL_TOKEN: ${{ secrets.vercel_token }}
        run: vercel deploy --prebuilt $VERCEL_FLAGS --force --token="$VERCEL_TOKEN"

name: "CI"

on:
  push:
    branches: [main]
    paths:
      - "packages/taiko-client-rs/**"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "packages/taiko-client-rs/**"
      - "!**/*.md"
    branches-ignore:
      - release-please--branches--**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    if: ${{ github.event.pull_request.draft == false  && !startsWith(github.head_ref, 'release-please') && !startsWith(github.head_ref, 'dependabot') }}
    name: Lint
    runs-on: [ubuntu-latest]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-09-27
          components: clippy, rustfmt

      - name: Setup just
        uses: extractions/setup-just@v2
        with:
          just-version: 1.5.0

      - name: Check formatting
        run: just fmt-check

      - name: Check clippy
        run: just clippy

  test:
    if: ${{ github.event.pull_request.draft == false  && !startsWith(github.head_ref, 'release-please') }}
    name: Tests
    runs-on: [ubuntu-latest]
    timeout-minutes: 10

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v4
      - uses: rui314/setup-mold@v1

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-09-27
          components: clippy, rustfmt

      - name: Setup just
        uses: extractions/setup-just@v2
        with:
          just-version: 1.5.0

      - uses: taiki-e/install-action@nextest

      - name: Run tests
        run: just test

name: Claude Code Review

on:
  pull_request:
    # Only run the first time the PR is opened or when it is marked as ready for review
    # This is to avoid claude from automatically reviewing the PR every time there's a new commit
    types: [opened, ready_for_review]

jobs:
  claude-review:
    # Run for non-draft PRs that are not marked to be skipped
    if: (github.event.pull_request.draft == false && !contains(github.event.pull_request.labels.*.name, 'option.do-not-merge'))
    runs-on: [arc-runner-set]
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Fetch owner/repo of pull request
        uses: alessbell/pull-request-comment-branch@v2.1.0
        id: comment-branch
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # account for forked repos case
          ref: ${{ steps.comment-branch.outputs.head_ref }}
          repository: ${{ steps.comment-branch.outputs.head_owner }}/${{ steps.comment-branch.outputs.head_repo }}
          # Fetch more history for better git operations
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify Node.js installation
        run: |
          echo "Node.js location:"
          which node || echo "Node not found in PATH"

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"

          # Direct prompt for automated review (no @claude mention needed)
          direct_prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Be constructive and helpful in your feedback. Don't be overly polite or verbose, it is ok to be direct.
          # Use sticky comments to make Claude reuse the same comment on subsequent pushes to the same PR
          use_sticky_comment: true

          # Add specific tools for running tests or linting
          allowed_tools: |
            Bash(pnpm install)
            Bash(pnpm test:*)
            Bash(pnpm fmt:sol)
            Bash(pnpm snapshot:*)
            Bash(pnpm compile:*)
            Bash(pnpm layout:*)
            Bash(cat *)
            Bash(find *)
            Bash(grep *)
            Bash(ls *)
            WebFetch(domain:docs.anthropic.com)

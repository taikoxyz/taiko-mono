name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  membership-notice:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.author_association == 'CONTRIBUTOR' &&
      github.event.pull_request.draft == false &&
      !contains(github.event.pull_request.labels.*.name, 'option.do-not-merge')
    steps:
      - name: Notify about membership visibility
        run: |
          echo "⚠️ Claude Code Review was skipped because your GitHub organization membership is not public."
          echo ""
          echo "To enable Claude Code reviews on your PRs:"
          echo "1. Go to https://github.com/orgs/taikoxyz/people/${{ github.event.pull_request.user.login }}"
          echo "2. Change your 'Membership' visibility from 'Private' to 'Public'"
          echo "3. Push a new commit or close/reopen this PR to trigger the review"
          echo ""
          echo "This is required because GitHub Actions sees you as a CONTRIBUTOR instead of a MEMBER when your membership is private."

  claude-review:
    # Only run for non-draft PRs from core contributors
    if: |
      (
        github.event.pull_request.author_association == 'OWNER' ||
        github.event.pull_request.author_association == 'MEMBER' ||
        github.event.pull_request.author_association == 'COLLABORATOR'
      ) &&
      github.event.pull_request.draft == false &&
      !contains(github.event.pull_request.labels.*.name, 'option.do-not-merge')

    runs-on: [arc-runner-set]
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify Node.js installation
        run: |
          echo "Node.js version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "PATH:"
          echo $PATH
          echo "Which node:"
          which node || echo "Node not found in PATH"
          # Create symlink for node in /usr/bin if node is found
          NODE_PATH=$(which node)
          if [ -n "$NODE_PATH" ]; then
            echo "Creating symlink: $NODE_PATH -> /usr/bin/node"
            sudo ln -sf "$NODE_PATH" /usr/bin/node
          else
            echo "Warning: Node.js not found in PATH, skipping symlink creation"
          fi

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"

          # Direct prompt for automated review (no @claude mention needed)
          direct_prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Be constructive and helpful in your feedback. Don't be overly polite or verbose, it is ok to be direct.
          # Optional: Use sticky comments to make Claude reuse the same comment on subsequent pushes to the same PR
          use_sticky_comment: true

          # Optional: Customize review based on file types
          # direct_prompt: |
          #   Review this PR focusing on:
          #   - For TypeScript files: Type safety and proper interface usage
          #   - For API endpoints: Security, input validation, and error handling
          #   - For React components: Performance, accessibility, and best practices
          #   - For tests: Coverage, edge cases, and test quality

          # Optional: Different prompts for different authors
          # direct_prompt: |
          #   ${{ github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' &&
          #   'Welcome! Please review this PR from a first-time contributor. Be encouraging and provide detailed explanations for any suggestions.' ||
          #   'Please provide a thorough code review focusing on our coding standards and best practices.' }}

          # Optional: Add specific tools for running tests or linting
          allowed_tools: |
            Bash(pnpm install)
            Bash(pnpm test:*)
            Bash(pnpm fmt:sol)
            Bash(pnpm snapshot:*)
            Bash(pnpm compile:*)
            Bash(pnpm layout:*)
            Bash(cat *)
            Bash(find *)
            Bash(grep *)
            Bash(ls *)
            WebFetch(domain:docs.anthropic.com)

          # Optional: Skip review for certain conditions
          # if: |
          #   !contains(github.event.pull_request.title, '[skip-review]') &&
          #   !contains(github.event.pull_request.title, '[WIP]')

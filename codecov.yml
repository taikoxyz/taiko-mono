coverage:
  status:
    default_rules:
      flag_coverage_not_uploaded_behavior: exclude
    project: false
    patch: false

flag_management:
  default_rules:
    carryforward: true
  individual_flags:
    - name: taiko-client
      paths:
        - packages/taiko-client/
    - name: eventindexer
      paths:
        - packages/eventindexer/
    - name: relayer
      paths:
        - packages/relayer/
    - name: protocol
      paths:
        - packages/protocol/

comment:
  show_carryforward_flags: true
  layout: "header, files, footer"
  hide_project_coverage: false

ignore:
  - packages/taiko-client/bindings
  - packages/relayer/bindings
